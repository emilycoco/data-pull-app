<!DOCTYPE html>

<html>

<head>


 <title> Display Table </title>


<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/base-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/buttons-min.css">

<body>

	<div class="pure-menu-heading">

		<h1> Temp Table </h1>

		<h3> Input table name and panel to display a project's temp table </h3>

			<br/>

	



	</div>

	<div class="pure-table">

		<form action="http://www.researchnowsurveys.com/survey/codefolder/tablecheckcode.asp" 

 		method="Post" />

		<label for "temptable" class="formlabel">Temp Table:</label> 

		<input type="text" class="formstyle" name="temptable" required>

			<br/>

			<br/>

			<br/>

		<label for "panel" class="formlabel">Panel:</label> 

		<select name="panel" class="formstyle">


			<option value="_australia;" class="dropdownstyle">Australia</option>

			<option value="_austria;" class="dropdownstyle">Austria</option>

			<option value="_argentina;" class="dropdownstyle">Argentina</option>

			<option value="_belgium;" class="dropdownstyle">Belgium</option>

			<option value="_brazil;" class="dropdownstyle">Brazil</option>

			<option value="_canada;" class="dropdownstyle">Canada</option>

			<option value="_airmiles;" class="dropdownstyle">Canadian Airmiles</option>

			<option value="_chile;" class="dropdownstyle">Chile</option>

			<option value="_china;" class="dropdownstyle">China</option>

			<option value="_czech;" class="dropdownstyle">Czech Republic</option>

			<option value="_denmark;" class="dropdownstyle">Denmark</option>

			<option value="_finland;" class="dropdownstyle">Finland</option>

			<option value="_france;" class="dropdownstyle">France</option>

			<option value="_germany;" class="dropdownstyle">Germany</option>

			<option value="_dewebmiles;" class="dropdownstyle">Germany Webmiles</option>

			<option value="_greece;" class="dropdownstyle">Greece</option>

			<option value="_hongkong;" class="dropdownstyle">Hong Kong</option>

			<option value="_hungary;" class="dropdownstyle">Hungary</option>

			<option value="_india;" class="dropdownstyle">India</option>

			<option value="_ireland;" class="dropdownstyle">Ireland</option>

			<option value="_italy;" class="dropdownstyle">Italy</option>

			<option value="_japan;" class="dropdownstyle">Japan</option>

			<option value="_korea;" class="dropdownstyle">Korea</option>

			<option value="_malaysia;" class="dropdownstyle">Malaysia</option>

			<option value="_mexico;" class="dropdownstyle">Mexico</option>

			<option value="_netherlands;" class="dropdownstyle">Netherlands</option>

			<option value="_newzealand;" class="dropdownstyle">New Zealand</option>

			<option value="_norway;" class="dropdownstyle">Norway</option>

			<option value="_CSPPDB2;" class="dropdownstyle">Panel Partner</option>

			<option value="_poland;" class="dropdownstyle">Poland</option>

			<option value="_portugal;" class="dropdownstyle">Portugal</option>

			<option value="_russia;" class="dropdownstyle">Russia</option>

			<option value="_singapore;" class="dropdownstyle">Singapore</option>

			<option value="_spain;" class="dropdownstyle">Spain</option>

			<option value="_sweden;" class="dropdownstyle">Sweden</option>

			<option value="_switzerland;" class="dropdownstyle">Switzerland</option>

			<option value="_swwebmiles;" class="dropdownstyle">Swiss Webmiles</option>

			<option value="_taiwan;" class="dropdownstyle">Taiwan</option>

			<option value=";" class="dropdownstyle">UK</option>

			<option value="_usa;" class="dropdownstyle">USA</option>

		</select>	

			<br/>

			<br/>

			<br/>

 		<input type="submit" class="buttonside" value="Enter" > 

		</form>

	</div>



</body>
